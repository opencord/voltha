version: "3.2"

services:
  elasticsearch:
    image: "${REGISTRY}docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_TAG:-5.6.0}"
    environment:
      - transport.host=localhost
      - transport.tcp.port=9300
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
